<html lang="en">
<head>

    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav">

        <p class="Heading" style="text-align:center; font-size: 25px;">Survey Form</p>

<form id="survey-form">
 
  <p id="description">Let us know how we  can improve freeCodeCamp</p>
  
<div id="survey-form">
  <label for="name" id="name-label" class="labels"> *Name: </label> 
    <div class="right">
      <input type="text" id="name" placeholder="Enter your name here" class="input" required> 
    </div>
  <br> </br>
  <label for="email" id="email-label" class="labels"> *Email: </label>
  <div class="right">
    <input type="email" id="email" class="input" required placeholder="Enter your email here">
  </div>
  <br> </br>
  <label for="number" id="number-label" class="labels">  *Age: </label>
<div class="right">
  <input id="number" class="input" min="1" max="120" type="number" placeholder="Enter your age here">
</div>
<br></br> 
<!-- dropdown -->
<label for="#" class="labels"> *Which option best describes your current role? </label>
<div class="right">
  <select id="dropdown" name="food" class="input ">
    <option disabled value="select"> Select an option </option>
    <option value="student"> Student </option>
    <option value="Professional"> Professional </option>
    
  </select>
</div>
<br> </br>

<!-- radio buttons  sectiojn-->
<label class="labels" for="radio" >*How likely is that you  would recommend freeCodeCamp to a friend?</label>
<ul class="right" style="list-style: none;">
  <li class="radio"> <input name="radio-buttons" value="1" type="radio"><label> Definitly</label></input> </li>
  <li class="radio"><input name="radio-buttons" value="2" type="radio"
 input><label> MayBe</label></li>
 <li class="radio"><input name="radio-buttons" value="2" type="radio"
    input><label> Not Sure</label></li>
</ul>

<!-- dropdown  section-->

<label for="#" class="labels"> What do you like more in FCC? </label>
<div class="right">
  <select id="dropdown" name="food" class="input ">
    <option disabled value="select"> Select an option </option>
    <option value="html"> HTML</option>
    <option value="css"> css</option>
    
  </select>
</div>
<br> </br>

<!-- checkbox -->
<label for="#" class="labels">Things that should be improve in future <br> (check all that apply)</label>
<ul id="sports" style="list-style: none" class="right" >
  <li class="checkbox"><label><input type="checkbox" id="Front-end-projects" value="1"> Front-end-projects </label></input></li>

  <li class="checkbox"><label><input type="checkbox" id="Back-end-projects" value="1"> Back-end-projects </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="Data Visualization" value="2"> Data Visualization </label></input></li>


  <li class="checkbox"><label><input type="checkbox" id="Challenges" value="3">Challenges</label></input></li>


  <li class="checkbox"><label><input type="checkbox" id="Open Source Community"value="4">Open Source Community</label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="Gitter help rooms " value="5">Gitter help rooms </label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="Videos" value="6">Videos </label></input></li>

  <li class="checkbox"><label><input type="checkbox" id="City Meetups" value="7">City Meetups</label></input></li>
  <li class="checkbox"><label><input type="checkbox" id="Wiki" value="7">Wiki</label></input></li>



  <li class="checkbox"><label><input type="checkbox" id="Forum" value="7">Forum</label></input></li>

  <li class="checkbox"><label><input type="checkbox" id="Additional Courses" value="7">Additional Courses</label></input></li>
</ul>
<!-- comments section --> 
<label for="comment" class="labels"> Any Comments or Suggestions? </label>
<br><br>
<div>
<textarea name="comment" rows="20" columns="40" class="input right" placeholder="Enter comments here..."></textarea>
</div>
<br> </br>
<button id="submit" type="submit"> Submit </button>
  
    
    </div>
</form>
</body>
</html>
